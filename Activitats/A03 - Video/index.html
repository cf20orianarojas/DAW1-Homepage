<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="Author" content="Oriana Rojas">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A03 - Video - Youtube </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1> A03 Video player</h1>
    </header>

    <div class="main-container">
        <div class="video-players">
            <video class="player" onmouseover="this.play()" onmouseout="this.pause();this.currentTime=0;">
                <source src="vid/duck.mp4" type="video/mp4">
            </video>

            <video class="player" onmouseover="this.play()" onmouseout="this.pause();this.currentTime=0;">
                <source src="vid/surprise😐.mp4" type="video/mp4">
            </video>

            <video class="player" onmouseover="this.play()" onmouseout="this.pause();this.currentTime=0;">
                <source src="vid/waves.mp4" type="video/mp4">
            </video>
        </div>
    </div>

    <footer>
        <p>Para reproducir: hacer click, sacar el cursor y volver!</p>
    </footer>
</body>
</html>
